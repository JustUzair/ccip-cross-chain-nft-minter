[profile.default]
src = "src"
out = "out"
libs = ["lib","node_modules"]
remappings=["@chainlink/contracts-ccip/=node_modules/@chainlink/contracts-ccip","@chainlink/contracts/=node_modules/@chainlink/contracts"]

[rpc_endpoints]
mumbai = "${MUMBAI_RPC_URL}"
avalanche_fuji = "${AVALANCHE_FUJI_RPC_URL}"
seploia_testnet = "${SEPOLIA_TESTNET_RPC_URL}"
optimism_goerli = "${OPTIMISM_GOERLI_RPC_URL}"
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
